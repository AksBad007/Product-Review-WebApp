<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Results</title>
</head>
<body>
        <h2>Reviews for "{{ Product }}"</h2><br>

        {% for row in results %}
            Name:    {{ row['Name'] }} <br>
            Product: {{ row['Product'] }} <br>
            Review:  {{ row['Review'] }} <br>
            Rating:  {{ row['Rating'] }} <br><hr><br>
        {% endfor %}

        <h2>Add a review for this Product</h2>

        <form action="{{ url_for('addRev') }}", method="POST">
            Name: <input type="text" name="name"><br>
            Product: <input type="text" name="prod" value="{{ Product }}"><br>
            Review: <input type="text" name="rev"><br>
            Rating: <input type="number" name="rate" min="1" max="5"><br>
            <input type="submit" value="submit">
        </form>
</body>
</html>
